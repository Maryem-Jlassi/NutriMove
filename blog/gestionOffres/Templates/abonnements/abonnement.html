<!-- templates/abonnements/abonnement.html -->
<section id="subscription-form" class="parallax-section" style="    .subscription-form-wrapper {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .subscription-form-wrapper h2, .subscription-form-wrapper h3 {
        color: #333;
    }

    .subscription-form .form-group {
        margin-bottom: 15px;
    }

    .subscription-form label {
        font-weight: bold;
        color: #555;
    }

    .subscription-form input[type="text"],
    .subscription-form input[type="email"],
    .subscription-form select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.05);
    }

    .subscription-form input[type="text"]:focus,
    .subscription-form input[type="email"]:focus,
    .subscription-form select:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
    }

    .subscription-form .btn {
        padding: 10px 20px;
        font-size: 18px;
    }

    .text-center {
        text-align: center;
    }">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="subscription-form-wrapper">
                    {% if user.is_authenticated %}
                        <h2 class="text-center">Bienvenue, {{ user.username }}!</h2>
                        <h3 class="text-center">Souscrivez à l'Offre</h3>
                        
                        <form method="post" class="subscription-form">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Souscrire</button>
                        </form>
                    {% else %}
                        <h2 class="text-center">Veuillez vous connecter pour souscrire à une offre</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
