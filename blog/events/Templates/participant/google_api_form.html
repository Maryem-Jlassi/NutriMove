<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google API Form</title>
    <style>
        :root {
            --primary-color: #ff6b00;
            --text-color: #ffffff;
            --background-color: #1e1e1e;
            --input-background: #2c2c2c;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .google-api-form {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .form-title {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-input {
            background-color: var(--input-background);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-color);
            padding: 12px 16px;
            width: 100%;
        }

        .form-submit {
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            padding: 12px 24px;
            width: 100%;
            margin-top: 20px;
        }

        .form-submit:hover {
            background-color: #ff8b33;
        }

        .form-back {
            background-color: var(--input-background);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            padding: 12px 24px;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .form-back:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff4136;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="google-api-form">
        <h1 class="form-title">Enter Details for Google API Request</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="text" class="form-label">Text:</label>
                <input type="text" id="text" name="text" class="form-input" value="{{ request.POST.text }}">
            </div>

            <div class="form-group">
                <label for="place" class="form-label">Place:</label>
                <input type="text" id="place" name="place" class="form-input" value="{{ request.POST.place }}">
            </div>

            <button type="submit" class="form-submit">Submit</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <a href="{% url 'google_api_request' event.id %}" class="form-back">Back to Event</a>
    </div>
</body>
</html>
