<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
</head>
<body>
    <h1>{{ event.title }}</h1>
    <p>Date : {{ event.date }}</p>
    <p>Description : {{ event.description }}</p>
    <p>Lieu : {{ event.location }}</p>
    <a href="{% url 'event_update' event.pk %}">Modifier</a>
    <a href="{% url 'event_list' %}">Retour à la liste</a>
</body>
</html>
